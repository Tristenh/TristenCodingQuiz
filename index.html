<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristen's Coding Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <ul>
        <li><a href="#">View high scores</a></li>
        <li class="countdown">Time : 0</li>
      </ul>
    </nav>
    <!-- homepage -->
    <article class="homepage">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalise your score/time
        by ten seconds!
      </p>
      <button class="start" type="submit">Start</button>
    </article>
    <!-- article -->
    <article class="multiple-choice">
      <h2>Commonly used data types DO Not include:</h2>
      <button class="btn">1. strings</button>
      <button class="btn">2. booleans</button>
      <button class="btn">3. alets</button>
      <button class="btn">4. numbers</button>
    </article>
    <script src="./scripts.js"></script>
  </body>
</html>
